--- 
algolia: 
  application_id: ~
  index_name: ~
  powered_by: ~
  search_only_api_key: ~
analytics: 
  google: 
    anonymize_ip: ~
    tracking_id: ~
  provider: false
atom_feed: 
  path: ~
author: 
  avatar: assets/giree.jpg
  bio: "reading, programming, cooking, cycling, traveling and star gazing"
  email: sahyagiri@gmail.com
  links: 
    - 
      icon: "fas fa-fw fa-envelope-square"
      label: Email
    - 
      icon: "fas fa-fw fa-link"
      label: Website
    - 
      icon: "fab fa-fw fa-twitter-square"
      label: Twitter
    - 
      icon: "fab fa-fw fa-facebook-square"
      label: Facebook
    - 
      icon: "fab fa-fw fa-github"
      label: GitHub
    - 
      icon: "fab fa-fw fa-instagram"
      label: Instagram
  location: "Could be anywhere"
  name: "Gireesan Namboothiri P."
baseurl: /
bing_site_verification: ~
category_archive: 
  path: /categories/
  type: liquid
comments: 
  provider: staticman_v2
  staticman: 
    branch: master
    endpoint: "https://my-blog-comments.herokuapp.com/v2/entry/"
compress_html: 
  clippings: all
  ignore: 
    envs: development
defaults: 
  - 
    scope: 
      path: ""
      type: posts
    values: 
      author_profile: false
      comments: true
      layout: single
      read_time: true
      related: true
      share: true
description: "This is my personal blog with opinions and views on what I read/watch/explore. This does not convey or represent views of my employer(s)"
encoding: utf-8
excerpt_separator: "\n\n"
exclude: 
  - "*.sublime-project"
  - "*.sublime-workspace"
  - vendor
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  - Capfile
  - CHANGELOG
  - config
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - log
  - node_modules
  - package.json
  - package-lock.json
  - Rakefile
  - README
  - tmp
  - /docs
  - /test
facebook: 
  app_id: ~
  publisher: ~
  username: sahyagiri
footer: 
  links: 
    - 
      icon: "fab fa-fw fa-twitter-square"
      label: Twitter
    - 
      icon: "fab fa-fw fa-facebook-square"
      label: Facebook
    - 
      icon: "fab fa-fw fa-github"
      label: GitHub
    - 
      icon: "fab fa-fw fa-gitlab"
      label: GitLab
    - 
      icon: "fab fa-fw fa-bitbucket"
      label: Bitbucket
    - 
      icon: "fab fa-fw fa-instagram"
      label: Instagram
google: 
  instant_search: ~
  search_engine_id: ~
google_site_verification: ~
highlighter: rouge
include: 
  - .htaccess
  - _pages
incremental: false
keep_files: 
  - .git
  - .svn
kramdown: 
  auto_ids: true
  enable_coderay: false
  entity_output: as_char
  footnote_nr: 1
  hard_wrap: false
  input: GFM
  smart_quotes: "lsquo,rsquo,ldquo,rdquo"
  toc_levels: "1..6"
locale: en-US
logo: assets/icon1.png
lsi: false
markdown: kramdown
markdown_ext: "markdown,mkdown,mkdn,mkd,md"
masthead_title: ~
minimal_mistakes_skin: sunrise
name: ~
naver_site_verification: ~
og_image: "null"
paginate: 5
paginate_path: "/page:num/"
permalink: "/:categories/:title/"
plugins: 
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache
reCaptcha: 
  secret: 
  siteKey: 6LcURsAZAAAAALDlYf3unFONOwwe4hzS97mZSTcO
repository: sahyagiri/sahyagiri.github.io
sass: 
  sass_dir: _sass
  style: compressed
search: true
search_full_content: ~
search_provider: ~
social: 
  links: ~
  name: ~
  type: "null"
subtitle: "Garbage in, garbage out"
tag_archive: 
  path: /tags/
  type: liquid
teaser: assets/teaser1.jpg
timezone: ~
title: "Data Wanderer"
title_separator: "-"
twitter: 
  username: sahyagiri
url: "https://sahyagiri.github.io"
whitelist: 
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache
words_per_minute: 200
yandex_site_verification: ~
