message: "Простому человеку практически невозможно выиграть дело, если интересы второй стороны защищает адвокат, либо если имеются претензии со стороны государственных и муниципальных органов. Исходя из своей 15-летней практики могу с уверенностью сказать — только специалист, который детально знает законодательство, сможет обратить ситуацию в пользу человека, который обратился за помощью.\r\n \r\n[url=https://adv-gss.ru/][img]https://adv-gss.ru/assets/img/yur.litsa2.jpg[/img][/url] \r\nhttps://odincovo.adv-gss.ru/yuridicheskim-licam/nasledstvo.html\r\nhttps://spb.adv-gss.ru/ugolovnye-dela/advokata-po-st-210-uk-rf.html\r\n \r\n[url=https://adv-gss.ru/yuridicheskim-licam/zashchita-biznesa.html\t]услуги адвоката +по гражданским делам цены[/url]|\r\n[url=https://adv-gss.ru/uslugi-fizicheskim-licam/zemelnye-spory.html\t]услуги уголовного адвоката цены[/url]|\r\n \r\nдоговор +на оказание услуг адвоката\r\nуслуги уголовного адвоката\r\nуслуги адвоката +в арбитражном суде"
