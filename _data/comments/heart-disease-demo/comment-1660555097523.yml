message: "Жителю Кентуки возместили 345300 фунтов стерлингов за то, что компания, в которой он работал устроила для него внезапный праздник по случаю дня рождения, несмотря на его предупреждения о том, что такое вызовет у него всплеск тревоги. \r\nИстец, Кевин Берлинг, утверждает, что нежелательная вечеринка в честь дня рождения в 2019 году в корпорации Gravity Diagnostics стала причиной возникновения серии приступов панической атаки у него. \r\nСогласно иску, поданному в округе Кентон штата Кентукки, г-н Берлинг, страдающий расстройствами паники и тревоги, попросил своего руководителя не не устраивать никакого празднования в офисе, как это обычно делается для сотрудников, так как это приведет к расстройствам психики и вызвать неприятные детские воспоминания. \r\nНесмотря на просьбу г-на Берлинга, компания, проводящая тесты Covid-19, все таки сделала внезапное празднование в августе 2019 года, что спровоцировало приступ паники. Он быстро покинул вечеринку и и обедал в машине. \r\nВ августе Gravity Diagnostics уволила его, сославшись на опасения по поводу безопасности на рабочем месте. В его иске утверждалось, что компания дискриминировала его из-за его болезни и несправедливо отомстила ему за то, что он просил не устраивать это празднование. \r\nПосле двухдневного судебного разбирательства в конце марта присяжные присудили ему 450k $, включая $300 000 за расстройство и 150k$ в виде потерянной заработной платы. \r\nСтатистики альянса по психическим заболеваниям говорят о том, что более 40 миллионов американцев - почти 20% населения - страдают от тревожных расстройств. \r\nПервоисточник [url=https://rctorg.top/jwh-018.html]rctorg.top[/url]"
