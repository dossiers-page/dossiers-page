  Conclusion In this large study, tamoxifen did not improve the survival of
  patients with advanced HCC, but there is a suggestion that patients without
  major hepatic insufficiency seem to have some survival benefit <a
  href=http://buylasixon.com/>when to hold lasix</a> Moreover, pretreatment with
  tamoxifen, a selective pharmacological inhibitor of ER, was found to suppress
  leptin induced tumor growth 17
